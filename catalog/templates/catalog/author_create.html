{% extends "base_generic.html" %}

{% block content %}

<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Create Author</h4>

            <!-- <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Authors</a></li>
                    <li class="breadcrumb-item active">Create Author</li>
                </ol>
            </div> -->

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Create New Task</h4>
                
                    <div data-repeater-list="outer-group" class="outer">
                        <div data-repeater-item class="outer">
                            <div class="form-group">
                            <form method="post">
                                
                                {% csrf_token %}
                                {% for fields in form.visible_fields %}
                                <div label="" class="col-form-label col-lg-2" id="">{{ fields.label_tag }}</div>
                                <div class="col-lg-6">{{ fields }} </div>
                                {% endfor %}
                                
                                <br/>
                                <input type="submit" value="Save" class="btn btn-primary"/>
                
                                <a href="{% url 'catalog:authors' %}" class="btn btn-danger">Cancel</a>
                                
                            </form>
                        </div>
                            
                        </div>
                    </div>
                
               

            </div>
        </div>
    </div>
</div>
<!-- end row -->


{% endblock %}
